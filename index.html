<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Encriptador</title>
  <link rel="icon" href="img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar justify-content-end align-items-end">
    <label class="ui-switch">
      <input type="checkbox" onclick="toggleDarkMode()">
      <div class="slider">
        <div class="circle"></div>
      </div>
    </label>
  </nav>
  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col col-bg">
        <div class="text-start">
          <img src="img/Logo.svg" class="img-thumbnail" alt="Logo">
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center">
          <div class="form-floating">
            <textarea class="form-control" id="textPrompt" onfocus="clearText()">Ingresar texto aquí...</textarea>
          </div>
        </div>
        <div class="text-start d-flex justify-content-center align-items-center">
          <button class="btn btn-1" onclick="encryptText()">Encriptar</button>
          <button class="btn btn-1" onclick="copyToClipboard()">Copiar</button>
          <button class="btn btn-2" onclick="decryptText()">Desencriptar</button>
        </div>
      </div>
      <div class="col col-bg-2 d-flex justify-content-center align-items-center card-space">
        <div class="card" style="width: 20rem;">
          <img src="img/Muñeco.svg" class="card-img-top" alt="Muñeco">
          <div class="card-body">
            <figure class="text-center">
              <blockquote class="blockquote">
                <h3>¡Bienvenido!</h3>
              </blockquote>
              <figcaption>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="footer fixed-bottom">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <p>Copyright© 2024 | Juan Sebastian Quinto</p>
        </div>
      </div>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
